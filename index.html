<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Download Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #error {
            color: red;
            margin: 10px 0;
            display: none;
        }
        #loading {
            display: none;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-top: 30px;
        }
        #summary {
            background-color: #e8f4f8;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Release Download Statistics</h1>
        <input type="text" id="repoInput" placeholder="Enter GitHub URL or owner/repo (e.g., twbs/bootstrap)">
        <button onclick="fetchReleases()">Fetch Statistics</button>
        <div id="error"></div>
        <div id="loading">Loading...</div>
        <div id="summary"></div>
        <div id="results"></div>
    </div>

    <script>
        // Parse input URL or owner/repo
        function parseRepoInput(input) {
            input = input.trim();
            const urlRegex = /https?:\/\/github\.com\/([^\/]+)\/([^\/]+)(\/|$)/;
            const simpleRegex = /^([^\/]+)\/([^\/]+)$/;
            if (urlRegex.test(input)) {
                const match = input.match(urlRegex);
                return { owner: match[1], repo: match[2] };
            } else if (simpleRegex.test(input)) {
                const match = input.match(simpleRegex);
                return { owner: match[1], repo: match[2] };
            }
            return null;
        }

        // Infer platform
        function inferPlatform(assetName) {
            const name = assetName.toLowerCase();
            if (name.includes('.dmg') || name.includes('macos') || name.includes('darwin')) {
                return 'macOS';
            } else if (name.includes('.exe') || name.includes('win') || name.includes('windows')) {
                return 'Windows';
            } else if (name.includes('.deb') || name.includes('.rpm') || name.includes('linux')) {
                return 'Linux';
            } else if (name.includes('.apk')) {
                return 'Android';
            } else if (name.includes('.ipa') || name.includes('ios')) {
                return 'iOS';
            }
            return 'Other';
        }

        // Fetch release data
        async function fetchReleases() {
            const input = document.getElementById('repoInput').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');

            // Clear errors and results
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            resultsDiv.innerHTML = '';
            summaryDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            // Parse input
            const repoInfo = parseRepoInput(input);
            if (!repoInfo) {
                errorDiv.textContent = 'Please enter a valid GitHub URL or owner/repo format';
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            const { owner, repo } = repoInfo;
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/releases?per_page=100`;

            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'Accept': 'application/vnd.github+json',
                        'X-GitHub-Api-Version': '2022-11-28'
                        // If token is needed, uncomment and add
                        // 'Authorization': 'Bearer YOUR_TOKEN'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Repository not found or no release data');
                    } else if (response.status === 403) {
                        throw new Error('API rate limit exceeded, try again later or use a valid token');
                    } else {
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                }

                const releases = await response.json();
                if (releases.length === 0) {
                    errorDiv.textContent = 'This repository has no releases';
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    return;
                }

                // Calculate total downloads
                const platformDownloads = {};
                let totalDownloads = 0;
                releases.forEach(release => {
                    if (release.assets && release.assets.length > 0) {
                        release.assets.forEach(asset => {
                            const platform = inferPlatform(asset.name);
                            platformDownloads[platform] = (platformDownloads[platform] || 0) + asset.download_count;
                            totalDownloads += asset.download_count;
                        });
                    }
                });

                // Generate total downloads table
                const summaryTable = document.createElement('table');
                summaryTable.innerHTML = `
                    <caption><h2>Total Download Statistics</h2></caption>
                    <tr>
                        <th>Platform</th>
                        <th>Download Count</th>
                    </tr>
                    ${Object.entries(platformDownloads).map(([platform, count]) => `
                        <tr>
                            <td>${platform}</td>
                            <td>${count}</td>
                        </tr>
                    `).join('')}
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>${totalDownloads}</strong></td>
                    </tr>
                `;
                summaryDiv.appendChild(summaryTable);

                // Generate table for each release
                releases.forEach(release => {
                    const table = document.createElement('table');
                    const caption = document.createElement('caption');
                    caption.innerHTML = `<h2>Release: ${release.tag_name} (Published: ${new Date(release.published_at).toLocaleDateString()})</h2>`;
                    table.appendChild(caption);

                    const headerRow = document.createElement('tr');
                    headerRow.innerHTML = `
                        <th>Asset Name</th>
                        <th>Platform</th>
                        <th>Download Count</th>
                        <th>Download Link</th>
                    `;
                    table.appendChild(headerRow);

                    if (release.assets && release.assets.length > 0) {
                        release.assets.forEach(asset => {
                            const row = document.createElement('tr');
                            const platform = inferPlatform(asset.name);
                            row.innerHTML = `
                                <td>${asset.name}</td>
                                <td>${platform}</td>
                                <td>${asset.download_count}</td>
                                <td><a href="${asset.browser_download_url}" target="_blank">Download</a></td>
                            `;
                            table.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td colspan="4">This release has no assets</td>`;
                        table.appendChild(row);
                    }

                    resultsDiv.appendChild(table);
                });

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
